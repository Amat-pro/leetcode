name: CI with multiple jobs

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
        go-version-file: 'go.mod'

      - name: Run jira action
        uses: ./.github/actions/jira
        with:
          JIRA_BASE_URL: 哈哈